<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia page</title>
    <meta name="description" content="웹페이지 만들기">
    <meta name="keywords" content="프론트엔드, It, 코딩">
    <meta name="author" content="Lia">
    <meta neme="viewport" content="width=device-width, user-scalab=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--favicon-->
    <link rel="icon" href="img/fun-coding.ico">

    <!--CSS Reset-->
    <link rel="stylesheet" href="css/nomalize.css">
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/1d13e6db91.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />


</head>
<body>
    <header>
       <div class="inner">
        <div class="head-container">
            <div class="head-brand"><a href="www.naver.com">box1</a></div>
            <div class="head-blog"><a href="www.naver.com">box2</a></div>
        </div>
       </div>
    </header>

    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">프리다이빙의 시작은 프리아에서</div>
                    <div class="message">
                        꿈꿔온 바다속<br>
                        무한의 세계로<br>
                        검증된 강사진과 함께합니다. <br>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fa-solid fa-person-swimming skill-icon swimming-style"></i>
                        <div class="skill-title">
                        <div class="skill-name">강습반</div>
                        <div class="skill-usage">과정 안내</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fa-solid fa-plane skill-icon plane-style"></i>
                        <div class="skill-title">
                        <div class="skill-name">여행</div>
                        <div class="skill-usage">국내 및 해외 투어</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fa-solid fa-id-card skill-icon card-style"></i>
                        <div class="skill-title">
                        <div class="skill-name">자격증</div>
                        <div class="skill-usage">자격증 조건 안내</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fa-solid fa-shop skill-icon shop-style"></i>
                        <div class="skill-title">
                        <div class="skill-name">쇼핑</div>
                        <div class="skill-usage">다이빙핀, 스노클</div>
                    </div>
                </div>
            </div> 
        </div>
    </section>


    <footer></footer>
